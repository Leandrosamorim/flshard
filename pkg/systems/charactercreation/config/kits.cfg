kit 1
{
	Nome Nenhum
	Desc Sem kit, fica sem vantagens e desvantagens.
}

kit 2
{
	Nome Defensor do Reino Zharkes
	Desc Desde jovem você se prestou a proteger o Reino Zharkês e se colocou a disposição da Rainha. Seu nome está registrado nos arquivos do Castelo e poderá ser convocado a qualquer momento, além de poder integrar algumas facções reino, como: Guarda de Zharkia, Vigilantes Eternos e Cavaleiros de Rothen. Como Defensor você tem em sua posse uma capa indicando sua posição no Reinado e deve manter a ordem em Zharkia.
	Raca Humano
	Classe Guerreiro
	Vantagens Futuramente pode ser membro da guarda, general, guerreiros anti-mage, paladino e outros postos/faccoes que sejam Zharkianas e voltadas para o militarismo. <BR> Comecaria com o uniforme de Defensor.
	Desvantagens Obrigacoes: defender o reino de ataques, obedecer a cadeia de comando militar, seguir leis do reino. Descumprir com obrigacoes acarreta perda do kit nos casos mais graves.
}

kit 3
{
	Nome Shimoriano
	Desc Grupo de mesumbeiros livre de Zharkia.
	Raca Humano
	Raca Elfo
	Povo Zharkiano
	Povo Asanita
	Povo Aquilrano
	Povo Numajene
	Vantagens Você conseguiu sua autorização de uso de Mesum provando que sua corrupção ainda era pequena. Por consequencia desse ato o Reinado conhece suas capacidades e você deve seguir as ordens de seus superiores no Círculo Shimoria, caso contrário poderá ser banido do Círculo e uma vez que isso ocorra você será facilmente caçado pois todos conhecem sua identidade. No momento você possui uma carta autorizando o uso de Mesum, desde que dentro das magias permitidas pelo Círculo Shimoriano.
	Desvantagens Restricao de algumas magias, se for pego usando e banido de todo o Reino Zharkes, chances de ser executado. <BR> Obrigacoes: seguir ordens dos superiores. <BR> Ter seu nome registrado no reino como praticante de Mesum.
}

